<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Catalogue</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item heading">
          <h1>
            Car Catalogue
          </h1>  
        </div>

        <div class="item Porsche">
            <a href="Porsche.html">
                <img src="https://brandlogos.net/wp-content/uploads/2018/10/Porsche-logo-png.png" alt="Porsche Logo">
            </a>
        </div>
        <div class="item BMW">
            <a href="BMW.html">
                <img src="https://pngimg.com/d/bmw_PNG99567.png" alt="BMW Logo" style="width: 180px;">
            </a>
        </div>
        <div class="item EstonMartin">
            <a href="AstonMartin.html">
                <img src="https://www.kfz.net/wp-content/uploads/2023/09/aston-martin-car-logo.png" alt="BMW Logo" style="width: 400px;">
            </a>
        </div>
    </div>

    <style>

        .EstonMartin {
            grid-column: 8 / 10;
            grid-row: 4 / 6;
            justify-content: center;
            text-align: center;
            padding-bottom: 160px;
        }


        .heading {
            grid-column: 4 / 8;
            grid-row: 1 / 3;
            justify-content: center;
            text-align: center;
        }

        .Porsche {
            grid-column: 2 / 4;
            grid-row: 3 / 8;
            justify-content: center;
            text-align: center;
        }

        .BMW {
            grid-column: 5 / 7;
            grid-row: 4 / 6;
            justify-content: center;
            text-align: center;
        }

        .container {
            overflow: auto;
        }

        .Porsche img, .BMW img {
            cursor: pointer;
            width: 100%;
            height: auto;
        }
    </style>
</body> 
</html>
